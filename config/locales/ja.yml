ja:
  errors:
    messages:
      taken: "同じ%{attribute}がありました。"
    template:
      header:
        one:   "1のエラーが発生しました"
        other: "%{count} エラーが発生しました"
      body:    "下らん欄に見直してください:"
  will_paginate:
    previous_label: "&#8592;"
    next_label: "&#8594;"
    page_gap: "&hellip;"
    page_entries_info:
      single_page:
        zero:  "%{model}が見つかりませんでした"
        one:   "一つの%{model}を表示されています"
        other: "%{count}の%{model}を表示されています"
      single_page_html:
        zero:  "%{model}が見つかりませんでした"
        one:   "一つの%{model}を表示されています"
        other: "%{count}の%{model}を表示されています"
      multi_page: "%{count}　の　%{model} %{from} から %{to} を表示されています"
      multi_page_html: "%{count}　の　%{model} %{from} から %{to} を表示されています"
  number:
    currency:
      format:
        unit: "円"
        format: "%n%u"
        negative_format: "-%n%u"
        precision: 0